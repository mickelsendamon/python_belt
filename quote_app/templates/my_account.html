<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Edit My Account</h1>
        <div class="right-nav">
            <a href="/home/">Back</a>
            <a href="/logout/" class="logout-button">Logout</a>
        </div>
    </header>
    <div class="container">
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li class="message">{{message}}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form action="update/" method="POST">
            {% csrf_token %}
            <label>First Name <input type="text" name="first_name" value={{user.first_name}}></label>
            <label>Last Name <input type="text" name="last_name" value={{user.last_name}}></label>
            <label>Email Address <input type="email" name="email_address"value={{user.email_address}}></label>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
