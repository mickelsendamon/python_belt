<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Quotes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <header>
        <h1>{{user.first_name}} {{user.last_name}}'s Quotes</h1>
        <div class="right-nav">
            <a href="/home/">Back</a>
            <a href="/logout/" class="logout-button">Logout</a>
        </div>
    </header>
    <!-- <header>
        <h1>{{user.first_name}} {{user.last_name}}'s Quotes</h1>
        <a href="/home/">Back</a>
        <a href="/logout/" class="logout-button">Logout</a>
    </header> -->
    <div class="container">
        <div class="quotes">
            {% for like in user.liked_quotes.all %}
                <div class="quote">
                    <p>{{like.quote.author}}: {{like.quote.quotation}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
